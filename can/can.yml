bitrate: 500000

nodes:
- PCH:
    rx:
    - MOM_SystemCmd
    messages:
    - Status:
        cycletime: 20
        id: 0x40

        signals:
        - counter:
            width: 8
        - state:
            enumerated_values:
            - INIT
            - IDLE
            - PRECHARGING
            - CONNECTED
            - DISCONNECTING
            - FAULT
        - calibratedAdcMv:
            width: 12
        - dcBusVoltage:
            width: 12
            unit: volts
            scale: 0.1

- SHUT:
- DASH:

- AMS:
