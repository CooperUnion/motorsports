bitrate: 500000

include:
- can/20210505-RMS-PM-and-RM-CAN-DB.dbc # ok the path lookup in opencan needs to be fixed :P

message_templates:
- UpdateControl:
    cycletime: 20

    signals:
        - updateSizeBytes:
            description: Total update binary size in bytes.
            width: 24
        - currentIsoTpChunk:
            description: Current isotp 4095-byte chunk.
            width: 12

- BlStatus:
    cycletime: 20

    signals:
        - state:
            enumerated_values:
            - AWAIT_TRIGGER
            - RECV_CHUNK
            - CHECK_DESC
            - COMMIT_CHUNK
            - FINALIZE
            - REBOOT_FW
            - FAULT
            - RESET

nodes:

- AMS:
    rx:
    - UPD_UpdateControl_AMS
    messages:
